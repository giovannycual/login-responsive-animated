<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <!--remix icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Animetd login from</title>
</head>
<body>
    <div class="login">
        <img src="img/login-bg.png" alt="login image" class="login__img">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" requiered class="login__input" placeholder=" ">
                        <label type="email" class="login__label">Email</label>
                        
                    </div>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="" class="login__label">Password</label>
                    <i class="login__eye ri-eye-line " id="login-eye"></i>
                 </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login_forgot">Forgot your Password?</a>

            </div>
            <button class="login__button">
                Login
            </button>
            <p class="login__register">Don't have an account
                <a href="#">Register</a>
            </p>
        </form>

    </div>

    <!--main js-->
    <script src="js/main.js"></script>
</body>
</html>
